<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <form class="row g-3" id="form">
            <div class="row-auto">
                <label for="pedido" class="visually-hidden">Pedido</label>
                <input type="text" class="form-control" id="pedido" placeholder="Pedido">
              </div>
              
            <div class="row-auto">
              <label for="cliente" class="visually-hidden">Cliente</label>
              <input type="text" class="form-control" id="cliente" placeholder="Ingrese nombre y apellido">
            </div>
            <div class="row-auto">
                <label for="telefono" class="visually-hidden">Telefono</label>
                <input type="text" class="form-control" id="telefono" placeholder="telefono">
              </div>
            <div class="row-auto">
              <button type="submit" class="btn btn-primary mb-3">Guardar</button>
            </div>
          </form>
    
 <section>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Pedido</th>
            <th scope="col">cliente</th>
            <th scope="col">telefono</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id='cuerpotabla'>
          <th colspan="6">
              <h1> Hurra! No hay pedidos pendientes</h1>
          </th>
        </tbody>
      </table>
 </section>
</main>
    <script src="./index.js"></script>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
